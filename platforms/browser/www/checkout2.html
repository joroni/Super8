<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Material Dashboard by Creative Tim
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <h1>Local Storage JSON Array Example</h1>

    <p>Click the 'Push' button to add the value to the array.</p>
    <p>Click the 'Pop' button to remove the first element of the array.</p>
    <input id='input' type='text' placeholder="Type Value" />
    <button onclick="pushIt()">Push</button>

    <button onclick="popIt()">Pop</button>
    <p id="demo"></p>
    </body>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>


    <script>
       var transactions ={
        item: [
                {
                id: 1,
               name: "Coke 1.75ml",
                summary: "Coke 1.75ml",
                price: 75,
                quantity: 6,
                image: "cart/images/coke.jpg"
                },
                {
                id: 2,
               name: "Chicken Wings",
                summary: "Chicken Wings",
                price: 20,
                quantity: 4,
                image: "cart/images/chickenwings.jpg"
            }
        ]
    }
       

        localStorage.setItem('transactions', JSON.stringify(transactions));

        outputIt();

        function outputIt() {
            var restoredProds = JSON.parse(localStorage.getItem('transactions'));
            var outputs = "";
            for (var i = 0; i < restoredProds.item.length; i++) {
                outputs +=   '<li class="list-group-item">' +
                                '<div class="media">' +
                                '<a class="media-left" href="customer-page.html">' +
                                '<div style="width: 40px; height: 40px">' +
                                '<img class="rounded-img" style="width:100%; height:auto;"  src="assets/img/faces/avatar.jpg" alt="...">' +
                                '</div>' +
                                '</a>' +
                                '<div class="media-body">' +
                                '<h4 class="media-heading">' + this.name +
                                '</h4>' +
                                '<small style="color:#c0c1c2;">last ordered:' +
                                this.lastordered + '</small>' +
                                ' </div>' +
                                '<div class="media-right"><a href="customer-page.html" data-id="' +
                                this.id + '" data-name="' + this.name + '' +
                                'data-summary="Coke 1.75ml"' +
                                'data-price="75" data-quantity="1" data-image="assets/img/faces/' +
                                this.photo +
                                '"><i class="material-icons" aria-hidden="true">chevron_right</i></a></div>' +
                                ' </div>' +
                                ' </li>' + "\n";

              /*  outputs += '<div id="' + restoredProds.item[i].id + '">' + restoredProds.item[i].id + ':' +
                    restoredProds.item[i].name + '</div>';*/
            }
            document.getElementById("demo").innerHTML = outputs;
        }

        function popIt() {
            var restoredProds = JSON.parse(localStorage.getItem('transactions'));
            restoredProds.item.shift();
            localStorage.setItem('transactions', JSON.stringify(restoredProds));
            outputIt();
        }

        function pushIt() {
            var restoredProds = JSON.parse(localStorage.getItem('transactions'));

            restoredProds.item.push({
                id: Math.floor(Math.random() * (100 - 1 + 1)) + 1,
                name: $('input').val()
            });
            localStorage.setItem('transactions', JSON.stringify(restoredProds));
            outputIt();
        }
    </script>

</html>
