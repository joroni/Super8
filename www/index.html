<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Material Dashboard by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="assets/fonts/Roboto/Roboto.css" />
  <link rel="stylesheet" href="assets/fonts/Fontawesome/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />

</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
    <div class="logo">
        <a href="#" class="simple-text logo-normal">
          <img src="assets/img/logo.png" width="100">
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="#0">
              <i class="material-icons">dashboard</i>
              <p>Dashboard</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel" id="login">
      <!-- Navbar -->
      <nav class="navbar hidden navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <form name="login">
            <div class="form-group center">
               <img src="assets/img/logo.png" width="250">
            </div>
            <div class="form-group">
                <label class="control-label" >User ID</label>
                <input name="uid" type="text" maxlength="50" class="form-control" placeholder=""  required>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input name="pass" type="password" maxlength="25" class="form-control" placeholder="" required>
            </div>
            <div class="form-group">
                <button id="Signin" type="button" class="btn btn-info btn-block">Signin</button>
            </div>
            <hr>
        </form>
        <p>Not yet registered? <a href="#" id="Register" class="">Register</a></p>
        </div>
      </div>
      <footer class="footer hidden">
        <div class="container-fluid">
          <nav class="col-md-6">
            <ul>
              <li>
                <a href="#">
                  All rights reserved.
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright col-md-6">
            &copy; Super8
            
          </div>
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  
  <!-- Chartist JS -->
  <script src="assets/js/plugins/chartist.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
  
  <script>
  $(document).ready(function(){

    $("#Signin").click(function(){
      window.location.href = "welcome.html";
    });
    $("#Register").click(function(){
      window.location.href = "menu.html";
    })
  })
  </script>
</body>

</html>
