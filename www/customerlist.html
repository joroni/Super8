    <script>
    $("#main").click(function () {
        $("#mini-fab").toggleClass('hidden');
    });

    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
   // $.material.init();
    var editor; // use a global for the submit and return data rendering in the examples
    var formId = "customer";
    var oTable;
    $(document).ready(function () {
        $('#formID').hide();
        var seq = createTable();
        $('#seq').text(seq);
        $("#formID").validationEngine('attach', {
            onValidationComplete: function (form, status) {
                if (!verifyLocalStorageCapability) {
                    alert("Local Storage is not supported.");
                    return;
                }
                if (status) {
                    save();
                    location.reload(true);
                }
            }
        });
    });

    function createTable() {
        var dataSet = [];
        var skip = 0;
        var seq = 0;
        var index = 0;
        var icons =
            '<i class="material-icons btn-edit">edit</i><i class="material-icons btn-delete">delete</span>';
        var user_image =
        '<img src="assets/img/faces/avatar.jpg">';
        while (skip < 2) {
            var key = formId + "_" + index;
            var json = localStorage.getItem(key);
            if (json == null || json == "null" || json == "[object Object]") {
                index = index + 1;
                skip = skip + 1;
                continue;
            }
            var object = null;
            object = JSON.parse(json);
            console.log(object);
            var address = object.address;
            address = address.replace(/\n/g, "<br>");
            //  dataSet[seq] = [index, icons, object.userId, object.timestamp, object.fullname, object.phone, object.noise,
            dataSet[seq] = [index, icons, object.fullname, object.phone, object.userId, object.timestamp, address];
            index = index + 1;
            seq = seq + 1;
        }

        oTable = $('#table').dataTable({
            "data": dataSet,
            "columns": [{
                    "title": "Seq",
                    "class": "left white temphoto",
                    "targets": [1],
                    "visible": true,
                    "searchable": false
                },
                {
                    "title": "Edit",
                    "class": "center mid-grey"
                },
                {
                    "title": "Name",
                    "class": "left"
                },
                {
                    "title": "Phone",
                    "class": "left"
                },
                {
                    "title": "ID",
                    "targets": [5],
                    "visible": true,
                    "searchable": true
                },
                {
                    "title": "Time",
                    "targets": [6],
                    "visible": true,
                    "searchable": false
                },
               
                /* {
                     "title": "Noise"
                 },*/
                {
                    "title": "Address",
                    "targets": [7],
                    "visible": true,
                    "searchable": true
                }
            ]
        });

        $('#table tbody').on('click', '.btn-delete', function () {
            var row = $(this).parents('tr');
            var seq = row.children()[0].innerHTML;
            if (window.confirm('Are you sure to delete? Seq=' + seq)) {
                var key = formId + "_" + seq;
                localStorage.removeItem(key);
                restoreItems();
                location.reload(true);
            }
        });

        $('#add, #main').on('click', function () {
            $('#list').hide();
            $('#seq').text(seq);
            $('#formID').show();
        });

        $('#cancel').click(function (e) {
            e.preventDefault();
            location.reload(true);
        });

        $('#table tbody').on('click', '.btn-edit', function () {
            $('#formID').show();
            $('#list').hide();
            var rows = $(this).parents('tr').children();
            $('#seq').text(rows[0].innerHTML);
            $('#userID').val(rows[2].innerHTML);
            
            // $('input[name="noise"]').val([rows[6].innerHTML]);
            $('#address').val((rows[7].innerHTML).replace(/(<br>)/g, "\n"));
        });

        return seq;
    }

    function save() {
        var d = new Date();
        var timestamp = d.getFullYear() + "/" + ("0" + (d.getMonth() + 1)).slice(-2) + "/" + ("0" + (d.getDate())).slice(
            -2) + " " + ("0" + (d.getHours())).slice(-2) + ":" + ("0" + (d.getMinutes())).slice(-2) + ":" + ("0" +
            (d.getSeconds())).slice(-2) + "." + ("0" + (d.getMilliseconds())).slice(-2);
        var seq = $('#seq').text();
        if (isNaN(seq)) {
            seq = 0;
        }
        var key = formId + "_" + seq;
        var object = {
            "userId": $("#userID").val(),
            "fullname": $("#fullname").val(),
            "phone": $("#phone").val(),
            "timestamp": timestamp,
            "noise": $('input[name="noise"]:checked').val(),
            // "noise": $('input[name="noise"]:checked').val(),
            "address": $("#address").val()
        }
        localStorage.setItem(key, JSON.stringify(object));
        location.reload(true);
        // alert("Saved!")
        // demo.showNotification('top','center');
    }

    function restoreItems() {
        var skip = 0;
        var index = 1;
        var previous = JSON.parse(localStorage.getItem(formId + "_0"));
        var prevIndex = 0;
        while (skip < 2) {
            var key = formId + "_" + index;
            var object = JSON.parse(localStorage.getItem(key));
            if (previous == null && object == null) {
                skip = skip + 1;
                prevIndex = index;
                index = index + 1;
                continue;
            }
            if (previous == null && object != null) {
                localStorage.setItem(formId + "_" + prevIndex, JSON.stringify(object));
                localStorage.setItem(key, null);
                prevIndex = index;
                index = index + 1;
                continue;
            }
            previous = object;
            prevIndex = index;
            index = index + 1;
        }
    };


    function verifyLocalStorageCapability() {
        if (!window.localStorage) {
            return false;
        }
        return true;
    }
</script>
